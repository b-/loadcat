<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nginx proxy setting</title>

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.5/awesome-bootstrap-checkbox.min.css">
		<style type="text/css">
			.glyphicon-rotating {
				-animation: spin .7s infinite linear;
				-webkit-animation: spin2 .7s infinite linear;
			}

			@-webkit-keyframes spin2 {
				from { -webkit-transform: rotate(0deg);}
				to { -webkit-transform: rotate(360deg);}
			}

			@keyframes spin {
				from { transform: scale(1) rotate(0deg);}
				to { transform: scale(1) rotate(360deg);}
			}
		</style>
	</head>

	<body>
		<div class="container" style="margin-top: 48px;">
			<ol class="breadcrumb">
				{{template "breadcrumb" .}}
			</ol>
			<div class="row">
				<div class="col-md-9">
					{{template "content" .}}
				</div>
				<div class="col-md-3">
					{{template "sidebar" .}}
				</div>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		{{template "scripts" .}}
	</body>
</html>
